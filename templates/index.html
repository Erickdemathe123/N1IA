<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cuidado de Plantas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="container bg-white p-5 rounded shadow-lg" style="max-width: 500px;">
    <h1 class="text-center text-success mb-4">Sistema de Cuidado de Plantas</h1>
    <form action="/processar" method="POST">
        <div class="mb-3">
            <label for="temperatura" class="form-label">Temperatura (°C):</label>
            <input type="number" class="form-control" step="0.1" name="temperatura" required>
        </div>
        <div class="mb-3">
            <label for="umidade" class="form-label">Umidade (%):</label>
            <input type="number" class="form-control" step="0.1" name="umidade" required>
        </div>
        <div class="mb-3">
            <label for="tipo_solo" class="form-label">Tipo de Solo:</label>
            <select class="form-select" name="tipo_solo" required>
                <option value="arenoso">Arenoso</option>
                <option value="argiloso">Argiloso</option>
                <option value="humoso">Humoso</option>
                <option value="siltoso">Siltoso</option>
                <option value="calcário">Calcário</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exposicao_solar" class="form-label">Exposição Solar:</label>
            <select class="form-select" name="exposicao_solar" required>
                <option value="baixa">Baixa</option>
                <option value="média">Média</option>
                <option value="alta">Alta</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="mes" class="form-label">Em qual mês estamos?</label>
            <select class="form-select" name="mes" required>
                <option value="janeiro">Janeiro</option>
                <option value="fevereiro">Fevereiro</option>
                <option value="março">Março</option>
                <option value="abril">Abril</option>
                <option value="maio">Maio</option>
                <option value="junho">Junho</option>
                <option value="julho">Julho</option>
                <option value="agosto">Agosto</option>
                <option value="setembro">Setembro</option>
                <option value="outubro">Outubro</option>
                <option value="novembro">Novembro</option>
                <option value="dezembro">Dezembro</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Enviar</button>
    </form>

    {% if recomendacoes %}
    <div class="mt-4 p-3 bg-light border rounded">
        <h2>Recomendações:</h2>
        <ul class="list-group">
            {% for recomendacao in recomendacoes %}
            <li class="list-group-item">{{ recomendacao }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>

<!-- Bootstrap JS (Opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
