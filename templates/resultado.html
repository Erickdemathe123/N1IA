<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendações</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="container bg-white p-5 rounded shadow-lg" style="max-width: 600px;">
    <h1 class="text-center text-success mb-4">Recomendações de Cuidado</h1>
    <ul class="list-group">
        {% for recomendacao in recomendacoes %}
            <li class="list-group-item list-group-item-success mb-2">{{ recomendacao }}</li>
        {% endfor %}
    </ul>
    <div class="text-center mt-4">
        <a href="/" class="btn btn-success">Voltar</a>
    </div>
</div>

<!-- Bootstrap JS (Opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
